<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GO Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script src="https://d3js.org/d3.v6.js"></script>
  <script src="./js/SaveSVG.js"></script>

</head>
<body>
  <div class="container mt-1">
    <div class="mb-1 row">
      <div class="col-md-2">
        GO Enrichment Visualizer
      </div>
      <div class="col-md-3">
        <input type="file" class="form-control" name="fileInput" id="fileInput" placeholder="" aria-describedby="fileHelpId">
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-primary mx-2" onclick="loadFile()">Load File</button>
      </div>
      <div class="col-md-3">
        <button type="button" class="btn btn-primary mx-2" onclick="SaveSVG.save('data-vis-svg', null,null)">Save SVG</button>

        <a name="github-link" id="github-link" class="btn btn-secondary-outline" href="https://github.com/akulmehta/go-enrichment-visualizer" target="blank">
          <img src="./assets/github-mark.svg" alt="GitHub Repository" width="24" height="24">
        </a>
        
      </div>
      <div class="col-md-2">
        <p>
          Created By: Akul Y Mehta
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="data-vis" class="border shadow-sm">
          <p class="p-2 m-2">
            Load a file above...
          </p>
        </div>
      </div>
    </div>
  </div>


  <script src="./js/readFile.js"></script>
  <script src="./js/bubble-plot.js"></script>
</body>
</html>
